name: Run Keptn App Generator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: thschue/keptn-config-generator@1473bf8b2a88fd65dfa5d0dd72eb086f2a0d81e6
        with:
          inputPath: "manifests"
          outputPath: "output"
          version: "0.0.1"
