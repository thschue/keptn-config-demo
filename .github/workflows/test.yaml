name: Run Keptn App Generator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: thschue/keptn-config-generator@603fff991770fb02bc5d52f038396e94a0051794
        with:
          inputPath: "manifests"
          outputPath: "output"
          version: "0.0.1"
