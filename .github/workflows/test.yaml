name: Run Keptn App Generator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: thschue/keptn-config-generator@430a47f8daac8af832fa85ee3d1de49867bbed84
        with:
          inputPath: "manifests"
          outputPath: "output"
          repository: "${{ github.event.repository.name }}"
          token: "${{ secrets.GITHUB_TOKEN }}"
