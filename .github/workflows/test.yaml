name: Run Keptn App Generator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: thschue/keptn-config-generator@f657ad27afd09ee8577c335fed7fcb26dcd8411c
        with:
          inputPath: "manifests"
          outputPath: "output"
          version: "0.0.1"
