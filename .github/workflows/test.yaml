name: Run Keptn App Generator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: thschue/keptn-config-generator@3d8dac0ee520e72d1d7597816c022ad874877f24
        with:
          inputPath: "manifests"
          outputPath: "output"
          version: "0.0.1"
