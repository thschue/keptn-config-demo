name: Run Keptn App Generator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: thschue/keptn-config-generator@7e88e4e077d8bf93a0ce1f373fb74fe753df7534
        with:
          inputPath: "manifests"
          outputPath: "output"
          version: "0.0.1"
