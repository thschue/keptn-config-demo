name: Run Keptn App Generator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: thschue/keptn-config-generator@64354389066ac632bbf9baa1416e7409f704f85e
        with:
          inputPath: "manifests"
          outputPath: "output"
          repository: "${{ github.actor}}/${{ github.event.repository.name }}"
          token: "${{ secrets.GITHUB_TOKEN }}"
