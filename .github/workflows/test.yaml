name: Run Keptn App Generator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: thschue/keptn-config-generator@b9521eb663fe8a7530c0326408e79799dcf1774b
        with:
          inputPath: "manifests"
          outputPath: "output"
          version: "0.0.1"
