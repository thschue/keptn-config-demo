name: Run Keptn App Generator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: thschue/keptn-config-generator@a2b5c7671b930c5d00f2c7701411877f53b2059e
        with:
          inputPath: "manifests"
          outputPath: "output"
          version: "0.0.1"
