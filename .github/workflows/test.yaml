name: Run Keptn App Generator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: thschue/keptn-config-generator@79dc115a0d11a7cb09ef5b012f69edaeb71e6edd
        with:
          inputPath: "manifests"
          outputPath: "output"
          version: "0.0.1"
