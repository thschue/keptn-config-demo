name: Run Keptn App Generator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: thschue/keptn-config-generator@3e56ac3a78e4b73ffc965d6aaf84fc77d557d51b
        with:
          inputPath: "manifests"
          outputPath: "output"
          version: "0.0.1"
