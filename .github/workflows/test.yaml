name: Run Keptn App Generator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: thschue/keptn-config-generator@8e06f00e9b0a02ce23712a64b2e705f945ed292b
        with:
          inputPath: "manifests"
          outputPath: "output"
          version: "0.0.1"
