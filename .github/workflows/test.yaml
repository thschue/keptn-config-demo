name: Run Keptn App Generator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: thschue/keptn-config-generator@547ab0a98179a86e829a310ae5846d2ee9b60070
        with:
          inputPath: "manifests"
          outputPath: "output"
          version: "0.0.1"
