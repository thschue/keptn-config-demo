name: Run Keptn App Generator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: thschue/keptn-config-generator@98860666e527b95a9523a8599dc97b767084809e
        with:
          inputPath: "manifests"
          outputPath: "output"
          version: "0.0.1"
