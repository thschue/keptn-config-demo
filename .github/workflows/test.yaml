name: Run Keptn App Generator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: thschue/keptn-config-generator@67d326a7cc17191098da3d9a7f15fa8935b571e6
        with:
          inputPath: "manifests"
          outputPath: "output"
          repository: "${{ github.actor}}/${{ github.event.repository.name }}"
          token: "${{ secrets.GITHUB_TOKEN }}"
          bump: "patch"
