name: Run Keptn App Generator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: thschue/keptn-config-generator@70a586582564bd86f8cd148a7afc19e508763a9f
        with:
          inputPath: "manifests"
          outputPath: "output"
          version: "0.0.1"
